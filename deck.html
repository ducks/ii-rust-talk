<span class="hljs-keyword">let</span> <span class="hljs-attr">world</span> = &amp;s[<span class="hljs-number">6</span>..<span class="hljs-number">11</span>];
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="124" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>Similar to taking a reference to the whole <code>String</code> but with the extra <code>[0..5]</code><br />
bit. Rather than a reference to the entire <code>String</code>, itâ€™s a reference to a<br />
portion of the <code>String</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="125" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>We can create slices using a range within brackets by specifying<br />
<code>[starting_index..ending_index]</code>, where <code>starting_index</code> is the first position<br />
in the slice and <code>ending_index</code> is one more than the last position in the<br />
slice.  Internally, the slice data structure stores the starting position and<br />
the length of the slice, which corresponds to <code>ending_index</code> minus<br />
<code>starting_index</code>. So in the case of <code>let world = &amp;s[6..11];</code>, <code>world</code> would be<br />
a slice that contains a pointer to the 7th byte (counting from 1) of <code>s</code> with a<br />
length value of 5.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="126" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p><img src="./images/string-slices-1.svg#svg" alt="Image" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="127" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>With Rustâ€™s .. range syntax, if you want to start at the first index (zero),<br />
you can drop the value before the two periods. In other words, these are equal:</p>
<pre><code><span class="hljs-keyword">let</span> <span class="hljs-attr">s</span> = String::from(<span class="hljs-string">"hello"</span>);

<span class="hljs-keyword">let</span> <span class="hljs-attr">slice</span> = &amp;s[<span class="hljs-number">0</span>..<span class="hljs-number">2</span>];
<span class="hljs-keyword">let</span> <span class="hljs-attr">slice</span> = &amp;s[..<span class="hljs-number">2</span>];
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="128" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>By the same token, if your slice includes the last byte of the String, you can<br />
drop the trailing number. That means these are equal:</p>
<pre><code><span class="hljs-keyword">let</span> <span class="hljs-attr">s</span> = String::from(<span class="hljs-string">"hello"</span>);

<span class="hljs-keyword">let</span> <span class="hljs-attr">len</span> = s.len();

<span class="hljs-keyword">let</span> <span class="hljs-attr">slice</span> = &amp;s[<span class="hljs-number">3</span>..len];
<span class="hljs-keyword">let</span> <span class="hljs-attr">slice</span> = &amp;s[<span class="hljs-number">3</span>..];
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="129" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>You can also drop both values to take a slice of the entire string. So these<br />
are equal:</p>
<pre><code><span class="hljs-keyword">let</span> <span class="hljs-attr">s</span> = String::from(<span class="hljs-string">"hello"</span>);

<span class="hljs-keyword">let</span> <span class="hljs-attr">len</span> = s.len();

<span class="hljs-keyword">let</span> <span class="hljs-attr">slice</span> = &amp;s[<span class="hljs-number">0</span>..len];
<span class="hljs-keyword">let</span> <span class="hljs-attr">slice</span> = &amp;s[..];
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="130" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<pre><code><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">first_word</span></span>(s: &amp;<span class="hljs-built_in">String</span>) -&gt; &amp;<span class="hljs-built_in">str</span> {
    <span class="hljs-keyword">let</span> bytes = s.as_bytes();

    <span class="hljs-keyword">for</span> (i, &amp;item) <span class="hljs-keyword">in</span> bytes.iter().enumerate() {
        <span class="hljs-keyword">if</span> item == <span class="hljs-string">b' '</span> {
            <span class="hljs-keyword">return</span> &amp;s[<span class="hljs-number">0</span>..i];
        }
    }

    &amp;s[..]
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="131" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>String Literals are Slices</h3>
<p>Recall that we talked about string literals being stored inside the binary. Now<br />
that we know about slices, we can properly understand string literals:</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="132" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<pre><code><span class="hljs-attribute">let s</span> = <span class="hljs-string">"Hello, world!"</span>;
</code></pre>
<p>The type of <code>s</code> here is <code>&amp;str</code>: itâ€™s a slice pointing to that specific point of<br />
the binary. This is also why string literals are immutable; <code>&amp;str</code> is an<br />
immutable reference.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="133" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>String slices as Parameters</h3>
<p>Knowing that you can take slices of literals and <code>String</code> values leads us to one<br />
more improvement on <code>first_word</code>, and thatâ€™s its signature:</p>
<pre><code><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">first_word</span></span>(s: &amp;<span class="hljs-built_in">String</span>) -&gt; &amp;<span class="hljs-built_in">str</span> {
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="134" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>A more experienced Rustacean would write the signature shown below<br />
instead because it allows us to use the same function on both <code>&amp;String</code> values<br />
and <code>&amp;str</code> values.</p>
<pre><code><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">first_word</span></span>(s: &amp;<span class="hljs-built_in">str</span>) -&gt; &amp;<span class="hljs-built_in">str</span> {
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="135" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>If we have a string slice, we can pass that directly. If we have a <code>String</code>, we<br />
can pass a slice of the entire <code>String</code>. Defining a function to take a string<br />
slice instead of a reference to a <code>String</code> makes our code more general and useful<br />
without losing any functionality.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="136" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>String slices are special to strings but there are other types of slices.</p>
<pre><code>
let a = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>];

let slice = &amp;a[<span class="hljs-number">1.</span><span class="hljs-number">.3</span>];
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="137" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>You will use this kind of slice for all sorts of other collections</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="138" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Collections</h3>
<ul>
<li>vectors</li>
<li>strings</li>
<li>hash maps</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="139" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Vectors</h3>
<p>A vector is of the type <code>Vec&lt;T&gt;</code>.</p>
<p>Allow you to store more than one value in a single data structure that puts all<br />
the values next to each other in memory.</p>
<p>A growable array basically.</p>
<p>They are useful when you have a list of items, such as the lines of text in a<br />
file or a list of players for a game.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="140" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>Note that we added a type annotation here. Because we arenâ€™t inserting any<br />
values into this vector, Rust doesnâ€™t know what kind of elements we intend to<br />
store. This is an important point. Vectors are implemented using generics.</p>
<pre><code><span class="hljs-keyword">let</span> v: <span class="hljs-built_in">Vec</span>&lt;i32&gt; = <span class="hljs-built_in">Vec</span>::<span class="hljs-keyword">new</span>();
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="141" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>For now, know that the <code>Vec&lt;T&gt;</code> type provided by the standard library can hold<br />
any type, and when a specific vector holds a specific type, the type is<br />
specified within angle brackets.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="142" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>In more realistic code, Rust can often infer the type of value you want to<br />
store once you insert values, so you rarely need to do this type annotation.<br />
Itâ€™s more common to create a <code>Vec&lt;T&gt;</code> that has initial values, and Rust provides<br />
the <code>vec!</code> macro for convenience. The macro will create a new vector that holds<br />
the values you give it.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="143" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<pre><code>let v = vec![<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>];
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="144" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Updating a Vector</h3>
<pre><code><span class="hljs-built_in">let</span> mut v = Vec::<span class="hljs-built_in">new</span>();

v.<span class="hljs-built_in">push</span>(<span class="hljs-number">5</span>);
v.<span class="hljs-built_in">push</span>(<span class="hljs-number">6</span>);
v.<span class="hljs-built_in">push</span>(<span class="hljs-number">7</span>);
v.<span class="hljs-built_in">push</span>(<span class="hljs-number">8</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="145" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Accessing a Vector</h3>
<pre><code><span class="hljs-keyword">let</span> v = <span class="hljs-built_in">vec!</span>[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>];

<span class="hljs-keyword">let</span> third: &amp;<span class="hljs-built_in">i32</span> = &amp;v[<span class="hljs-number">2</span>];
<span class="hljs-built_in">println!</span>(<span class="hljs-string">"The third element is {}"</span>, third);

<span class="hljs-keyword">match</span> v.get(<span class="hljs-number">2</span>) {
  <span class="hljs-literal">Some</span>(third) =&gt; <span class="hljs-built_in">println!</span>(<span class="hljs-string">"The third element is {}"</span>, third),
    <span class="hljs-literal">None</span> =&gt; <span class="hljs-built_in">println!</span>(<span class="hljs-string">"There is no third element."</span>),
}

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="146" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Iterating</h3>
<pre><code>let v = vec![<span class="hljs-number">100</span>, <span class="hljs-number">32</span>, <span class="hljs-number">57</span>];

for i in &amp;v {
  println!(<span class="hljs-string">"{}"</span>, i);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="147" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
