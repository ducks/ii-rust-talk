</code></pre>

<p>Update all branches:<br />
<code>rustup update</code></p>
<p>Update stable branch:<br />
<code>rustup update stable</code></p>
<p>Update rustup itself:<br />
<code>rustup self update</code></p>
</section>

<h2>Variables and mutability *</h2>
<pre><code><span class="hljs-keyword">let</span> <span class="hljs-literal">pi</span> = <span class="hljs-number">3.14159</span>;
</code></pre>
<p>By default, variables are immutable.<br />
This is a Rust nudge towards safety and concurrency.</p>
<p>Rust uses conventional snake case for variable names as well as function names.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="16" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h2>Variables and mutability *</h2>

<p>Declare a mutable var by using the <code>mut</code> keyword.</p>
<pre><code><span class="hljs-attribute">let mut count</span> = 0;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="17" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h2>Constants</h2>
<p>Cannot use <code>mut</code> with constants.<br />
Define with <code>const</code> and the value type must be annotated.</p>
<p><code>const MAX_HP: u32 = 100_000;</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="18" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h2>Data types</h2>
<p>Because Rust is <em>statically typed</em>, it must know the types of all vars at<br />
compile time. Often, the compiler can infer the type based on the value.</p>
<p>However, in more complex situations, such as converting types, you will need<br />
to provide an annotation.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="19" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h2>Scalar types</h2>
<p>A scalar type represents a single value. Rust has four primary scalar types:<br />
integers, floating-point numbers, Booleans, and characters.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="20" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h2>Integers</h2>
<p>An int is a number without a fraction. They can be <code>u</code> for unsigned or <code>i</code> for<br />
signed.</p>
<p>We saw <code>u32</code> earlier.</p>
<p>This is a positive number that takes up 32 bits of space.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="21" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<table>
<thead>
<tr>
<th>Length</th>
<th style="text-align:center">Signed</th>
<th style="text-align:right">Unsigned</th>
</tr>
</thead>
<tbody>
<tr>
<td>8-bit</td>
<td style="text-align:center">i8</td>
<td style="text-align:right">u8</td>
</tr>
<tr>
<td>16-bit</td>
<td style="text-align:center">i16</td>
<td style="text-align:right">u16</td>
</tr>
<tr>
<td>32-bit</td>
<td style="text-align:center">i32</td>
<td style="text-align:right">u32</td>
</tr>
<tr>
<td>64-bit</td>
<td style="text-align:center">i64</td>
<td style="text-align:right">u64</td>
</tr>
<tr>
<td>128-bit</td>
<td style="text-align:center">i128</td>
<td style="text-align:right">u128</td>
</tr>
<tr>
<td>arch</td>
<td style="text-align:center">isize</td>
<td style="text-align:right">usize</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="22" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h2>Floating-point numbers</h2>
<p>Rust has two primitive types for floating-point numbers, which are numbers with<br />
decimal points.</p>
<p>Those two types are <code>f32</code> and <code>f64</code> which contain 32 bits and 64 bits<br />
respectively.</p>
<pre><code><span class="hljs-keyword">let</span> <span class="hljs-attr">version</span> = <span class="hljs-number">2.0</span>;

<span class="hljs-keyword">let</span> y: <span class="hljs-attr">f32</span> = <span class="hljs-number">3.0</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="23" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h2>Numeric Operations *</h2>
<p>Rust supports the basic math operations you're used to: addition, subtraction,<br />
multiplication, division, and remainder.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="24" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h2>Boolean</h2>
<p>Two possible types: <code>true</code> or <code>false</code>.</p>
<pre><code><span class="hljs-keyword">let</span> <span class="hljs-attr">t</span> = <span class="hljs-literal">true</span>;

<span class="hljs-keyword">let</span> f: <span class="hljs-attr">bool</span> = <span class="hljs-literal">false</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="25" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h2>Character Type</h2>
<p><code>char</code> is Rust's most primitive alphabetic type.<br />
Note that <code>char</code> types are defined with single quotes instead of double quotes.</p>
<pre><code><span class="hljs-attribute">let z</span> = <span class="hljs-string">'z'</span>;

<span class="hljs-attribute">let poop</span> = <span class="hljs-string">'<img class="emoji" draggable="false" alt="ðŸ’©" src="https://twemoji.maxcdn.com/2/svg/1f4a9.svg" data-marp-twemoji=""/>'</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="26" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h2>Character Type</h2>
<p>Rustâ€™s <code>char</code> type is four bytes in size and represents a Unicode Scalar Value,<br />
which means it can represent a lot more than just ASCII. Accented letters;<br />
Chinese, Japanese, and Korean characters; emoji; and zero-width spaces are all<br />
valid char values in Rust.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="27" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h2>Compound Types</h2>
<p>Compound types can group multiple values into a single type and Rust has two<br />
of these types: tuples, and arrays.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="28" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h2>Tuples</h2>
<p>Tuples are a general way to group any number of values with a variety of types.<br />
Tuples have a fixed length and once declared, cannot grow or shrink.</p>
<pre><code><span class="hljs-keyword">let</span> tup: (<span class="hljs-built_in">i32</span>, <span class="hljs-built_in">f64</span>, <span class="hljs-built_in">u8</span>) = (<span class="hljs-number">350</span>, <span class="hljs-number">6.4</span>, <span class="hljs-number">1</span>);

<span class="hljs-keyword">let</span> (x, y, z) = tup;

<span class="hljs-keyword">let</span> tree_fiddy = tup.<span class="hljs-number">0</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="29" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h2>Array</h2>
<p>Unlike tuples, every element of an array must have the same type.<br />
Rust arrays differ slightly because they have a fixed length.</p>
<pre><code>let arr = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>];
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="30" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h2>Array</h2>
<p>Useful for when you want data allocated on the stack instead of the heap or<br />
if you want to ensure you always have a fixed number of elements.</p>
<pre><code><span class="hljs-attribute">let months</span> = [
    <span class="hljs-string">"January"</span>, <span class="hljs-string">"February"</span>, <span class="hljs-string">"March"</span>, 
    <span class="hljs-string">"April"</span>, <span class="hljs-string">"May"</span>, <span class="hljs-string">"June"</span>, <span class="hljs-string">"July"</span>,
    <span class="hljs-string">"August"</span>, <span class="hljs-string">"September"</span>, <span class="hljs-string">"October"</span>, 
    <span class="hljs-string">"November"</span>, <span class="hljs-string">"December"</span>
];
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="31" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h2>Array Access</h2>
<p>Like other languages, you can access an array element by index.<br />
Rust indices start at 0.</p>
<pre><code>let arr = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>];
let first_el = arr[<span class="hljs-number">0</span>];
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="32" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h2>Functions</h2>
<p>Functions are defined with <code>fn</code> and have a set of parens after the function<br />
name. The curly brackets then tell the compiler where the function body<br />
begins and ends. Order of functions does not matter.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="33" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h2>Function parameters</h2>
<pre><code><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">add</span></span>(x: <span class="hljs-built_in">u32</span>, y: <span class="hljs-built_in">u32</span>) {
  <span class="hljs-built_in">println!</span>(<span class="hljs-string">"total: {}"</span>, x + y);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="34" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Statements and Expressions</h3>
<p>Function bodies are made up of a series of statements optionally ending in an<br />
expression. Rust is an expression-based language so this distinction is<br />
is important.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="35" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Statements and Expressions</h3>
<p>Statements are instructions that perform some action but do not return a value.<br />
Expressions evaluate to a resulting value.</p>
<p>Creating a variable and assigning a value with <code>let</code> is a statement.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="36" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Statements and Expressions</h3>
<p>In fact, the whole example is a statement as function definitions are also<br />
statements.</p>
<pre><code><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> y = <span class="hljs-number">6</span>;
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">"y: {}"</span>, y);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="37" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Statements and Expressions *</h3>
<p>This differs from other languages such as C or Ruby where assignment returns<br />
the value. In those languages, you can write <code>x = y = 6</code> and have both <code>x</code> and<br />
<code>y</code> have the value of 6; this is not the case with Rust.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="38" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Statements and Expressions</h3>
<p>Here, <code>x+1</code> will evaluate to and return 6.</p>
<pre><code><span class="hljs-attribute">fn</span> main() {
    <span class="hljs-attribute">let</span> x = <span class="hljs-number">5</span>;

    <span class="hljs-attribute">x</span> + <span class="hljs-number">1</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="39" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Statements and Expressions *</h3>
<p>Note the missing semicolon.</p>
<p>In Rust, expressions <strong>DO NOT</strong> include ending semicolons. A semicolon<br />
turns it into a statement and it will not return a value.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="40" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Return Values</h3>
<p>Functions can return values to the code that calls them. We do not name the<br />
return values, but we do declare the type after an arrow (<code>-&gt;</code>).</p>
<p>In Rust, the return value is synonymous with the value of the final expression<br />
in the function.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="41" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Return Values</h3>
<p>You can return early from a function by using <code>return</code> but most functions in<br />
Rust return the last expression implicitly.</p>
<pre><code><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">pi</span></span>() -&gt; <span class="hljs-built_in">f64</span> {
    <span class="hljs-number">3.14159</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="42" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Comments</h3>
<pre><code><span class="hljs-comment">// this is a comment</span>
</code></pre>
<pre><code><span class="hljs-comment">// a bit longer</span>
<span class="hljs-comment">// and a more complicated</span>
<span class="hljs-comment">// version of a comment</span>
<span class="hljs-comment">// I wish they had better mulitline support</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="43" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Comments</h3>
<pre><code><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> one = <span class="hljs-number">1</span>; <span class="hljs-comment">// comment can go here</span>
}

<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">less_main</span></span>() {
    <span class="hljs-comment">// but this might be better to read </span>
    <span class="hljs-keyword">let</span> two = <span class="hljs-number">2</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="44" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Documentation Comments</h3>
<pre><code><span class="hljs-comment">/// Adds one to the number given.</span>
<span class="hljs-comment">///</span>
<span class="hljs-comment">/// # Examples</span>
<span class="hljs-comment">///</span>
<span class="hljs-comment">/// ```</span>
<span class="hljs-comment">/// let arg = 5;</span>
<span class="hljs-comment">/// let answer = my_crate::add_one(arg);</span>
<span class="hljs-comment">///</span>
<span class="hljs-comment">/// assert_eq!(6, answer);</span>
<span class="hljs-comment">/// ```</span>
<span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">add_one</span></span>(x: <span class="hljs-built_in">i32</span>) -&gt; <span class="hljs-built_in">i32</span> {
    x + <span class="hljs-number">1</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="45" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Documentation Comments</h3>
<pre><code>cargo <span class="hljs-meta">doc</span>

cargo <span class="hljs-meta">doc</span> --open
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="46" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p><img src="./images/docs.png" alt="Image" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="47" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Documenting Contained Items</h3>
<p>These doc comments are mainly used for documenting the lib or main module as a<br />
whole.</p>
<pre><code><span class="hljs-comment">//! # My Crate</span>
<span class="hljs-comment">//!</span>
<span class="hljs-comment">//! `my_crate` is a collection of utilities to make </span>
<span class="hljs-comment">//!  performing certain calculations more convenient.</span>

<span class="hljs-comment">/// Adds one to the number given.</span>
<span class="hljs-comment">// --snip--</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="48" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p><img src="./images/docs2.png" alt="Image" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="49" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Controlling Flow</h3>
<ul>
<li>if, if else, else if, if in let</li>
<li>loop, while, for</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="50" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>If and Else</h3>
<pre><code><span class="hljs-keyword">let</span> number = <span class="hljs-number">3</span>;

<span class="hljs-keyword">if</span> number &lt; <span class="hljs-number">5</span> {
  <span class="hljs-keyword">println</span>!(<span class="hljs-string">"condition was true"</span>);
} <span class="hljs-keyword">else</span> {
  <span class="hljs-keyword">println</span>!(<span class="hljs-string">"condition was false"</span>);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="51" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>If arm must evaluate to a <code>bool</code></p>
<pre><code><span class="hljs-keyword">let</span> <span class="hljs-built_in">number</span> = <span class="hljs-number">3</span>;

<span class="hljs-keyword">if</span> <span class="hljs-built_in">number</span> {
  println!(<span class="hljs-string">"number was three"</span>);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="52" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>Must be explicit</p>
<pre><code><span class="hljs-keyword">let</span> <span class="hljs-built_in">number</span> = <span class="hljs-number">3</span>;

<span class="hljs-keyword">if</span> <span class="hljs-built_in">number</span> != <span class="hljs-number">0</span> {
  println!(<span class="hljs-string">"number was something other than zero"</span>);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="53" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Else if</h3>
<pre><code><span class="hljs-keyword">let</span> number = <span class="hljs-number">6</span>;

<span class="hljs-keyword">if</span> number % <span class="hljs-number">4</span> == <span class="hljs-number">0</span> {
  <span class="hljs-keyword">println</span>!(<span class="hljs-string">"number is divisible by 4"</span>);
} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> number % <span class="hljs-number">3</span> == <span class="hljs-number">0</span> {
  <span class="hljs-keyword">println</span>!(<span class="hljs-string">"number is divisible by 3"</span>);
} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> number % <span class="hljs-number">2</span> == <span class="hljs-number">0</span> {
  <span class="hljs-keyword">println</span>!(<span class="hljs-string">"number is divisible by 2"</span>);
} <span class="hljs-keyword">else</span> {
  <span class="hljs-keyword">println</span>!(<span class="hljs-string">"number is not divisible by 4, 3, or 2"</span>);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="54" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>if in a let statement</h3>
<p>Because <code>if</code> is an expression, we can use it on the right side of a let<br />
statement.</p>
<pre><code><span class="hljs-keyword">let</span> <span class="hljs-attr">condition</span> = <span class="hljs-literal">true</span>;
<span class="hljs-keyword">let</span> <span class="hljs-attr">number</span> = <span class="hljs-keyword">if</span> condition { <span class="hljs-number">5</span> } <span class="hljs-keyword">else</span> { <span class="hljs-number">6</span> };

println!(<span class="hljs-string">"The value of number is: {}"</span>, number);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="55" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>The potential values for each arm of the <code>if</code> must be the same type.</p>
<pre><code><span class="hljs-keyword">let</span> <span class="hljs-attr">condition</span> = <span class="hljs-literal">true</span>;

<span class="hljs-keyword">let</span> <span class="hljs-attr">number</span> = <span class="hljs-keyword">if</span> condition { <span class="hljs-number">5</span> } <span class="hljs-keyword">else</span> { <span class="hljs-string">"six"</span> };

println!(<span class="hljs-string">"The value of number is: {}"</span>, number);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="56" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Loop (loop-a-doop-a-doop) *</h3>
<p><code>loop</code> executes a block of code over and over and over again until you force it<br />
to stop.</p>
<pre><code><span class="hljs-built_in">loop</span> {
  <span class="hljs-built_in">println</span>!(<span class="hljs-string">"again!"</span>);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="57" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Returning values from loops</h3>
<p>Add value you want to return after a <code>break</code> expression.</p>
<pre><code><span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> counter = <span class="hljs-number">0</span>;

<span class="hljs-keyword">let</span> result = <span class="hljs-keyword">loop</span> {
  counter += <span class="hljs-number">1</span>;

  <span class="hljs-keyword">if</span> counter == <span class="hljs-number">10</span> {
    <span class="hljs-keyword">break</span> counter * <span class="hljs-number">2</span>;
  }
};

<span class="hljs-built_in">println!</span>(<span class="hljs-string">"The result is {}"</span>, result);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="58" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Condtional loops with <code>whlie</code></h3>
<p>Continues to loop while a condition is true. Calls <code>break</code> when the condition<br />
ceases to be true.</p>
<pre><code><span class="hljs-keyword">let</span> mut <span class="hljs-built_in">number</span> = <span class="hljs-number">3</span>;

<span class="hljs-keyword">while</span> <span class="hljs-built_in">number</span> != <span class="hljs-number">0</span> {
  println!(<span class="hljs-string">"{}!"</span>, <span class="hljs-built_in">number</span>);

  <span class="hljs-built_in">number</span> -= <span class="hljs-number">1</span>;
}

println!(<span class="hljs-string">"LIFTOFF!!!"</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="59" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>More concise control with <code>for</code></h3>
<pre><code>let a = [<span class="hljs-number">10</span>, <span class="hljs-number">20</span>, <span class="hljs-number">30</span>, <span class="hljs-number">40</span>, <span class="hljs-number">50</span>];
let mut index = <span class="hljs-number">0</span>;

<span class="hljs-keyword">while</span> index &lt; <span class="hljs-number">5</span> {
  println!(<span class="hljs-string">"the value is: {}"</span>, a[index]);

  index += <span class="hljs-number">1</span>;
}
</code></pre>
<p>Works, but error prone and slow</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="60" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<pre><code>let a = [<span class="hljs-number">10</span>, <span class="hljs-number">20</span>, <span class="hljs-number">30</span>, <span class="hljs-number">40</span>, <span class="hljs-number">50</span>];

for element in a.iter() {
  println!(<span class="hljs-string">"the value is: {}"</span>, element);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="61" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<pre><code><span class="hljs-selector-tag">for</span> <span class="hljs-selector-tag">number</span> <span class="hljs-selector-tag">in</span> (<span class="hljs-number">1</span>..<span class="hljs-number">4</span>)<span class="hljs-selector-class">.rev</span>() {
  <span class="hljs-selector-tag">println</span>!(<span class="hljs-string">"{}!"</span>, number);
}
<span class="hljs-selector-tag">println</span>!(<span class="hljs-string">"LIFTOFF!!!"</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="62" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Ownership</h3>
<h5>Rust's central and most unique feature.</h5>
<p>Programs must manage how they use a computer's memory while running.<br />
Some do this with garbage collection that looks for unused memory;<br />
others for the programmer to explicity allocate and free the memory.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="63" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Ownership</h3>
<p>Rust took a new path: memory is managed through a system of ownership with a<br />
set of rules that the compiler checks at compile time</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="64" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>The Stack and the Heap</h3>
<p>Both the stack and the heap are parts of memory that are available to your<br />
program to use at runtime, but they are structured differently.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="65" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>The Stack</h3>
<p>The stack stores values in the order it gets them and removes them in the<br />
opposite order. This is called last in, first out (LIFO).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="66" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>The Stack</h3>
<p>Think of a stack of plates. When you add a plate, you put them on top, and when<br />
you need a plate, you take it from the top. You cannot add or take from the<br />
middle or top.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="67" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>The Stack</h3>
<p>Adding is called <em>pushing onto the stack</em>, and removing is called<br />
<em>popping off the stack</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="68" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>The Stack</h3>
<p>All data stored on the stack must have a known, fixed size.</p>
<p>Any data with an unknown size at compile time or a size that could change<br />
must be stored on the heap instead.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="69" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>The Heap</h3>
<p>The heap is less organized. When using the heap, you request a certain amount<br />
of space. The OS finds a spot that is big enough, marks it as in use, and<br />
returns a pointer, which is an address back to that spot.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="70" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>The Heap</h3>
<p>This is more like a restaurant. When you arrive, you give the count of people<br />
in your group, then the staff finds a table that has enough seats and then<br />
takes you there. If you have another member joins, the staff knows where you<br />
are located and direct them to you.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="71" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>The Stack and the Heap</h3>
<p>Pushing to and popping off the stack is faster than allocating on the heap.<br />
The OS never has to search for a place for the new data; it's always on top.</p>
<p>Allocating on the heap requires the OS to find a spot and perform bookkeeping<br />
to keep track of the location. Accessing it requires following the pointer.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="72" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Rules of Ownership</h3>
<ul>
<li>Each value in Rust has a variable thatâ€™s called its owner.</li>
<li>There can only be one owner at a time.</li>
<li>When the owner goes out of scope, the value will be dropped.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="73" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Variable Scope</h3>
<p>The variable <code>s</code> refers to a string literal, where the value of the string is<br />
hardcoded into the text of our program. The variable is valid from the point at<br />
which itâ€™s declared until the end of the current scope.</p>
<pre><code>{                      // s <span class="hljs-keyword">is</span> <span class="hljs-keyword">not</span> <span class="hljs-keyword">valid</span> here, itâ€™s <span class="hljs-keyword">not</span> yet declared
  let s = "hello";     // s <span class="hljs-keyword">is</span> <span class="hljs-keyword">valid</span> <span class="hljs-keyword">from</span> this <span class="hljs-type">point</span> forward

  // <span class="hljs-keyword">do</span> stuff <span class="hljs-keyword">with</span> s
}                      // this scope <span class="hljs-keyword">is</span> now <span class="hljs-keyword">over</span>, 
                       // <span class="hljs-keyword">and</span> s <span class="hljs-keyword">is</span> <span class="hljs-keyword">no</span> longer <span class="hljs-keyword">valid</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="74" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>More complex example, a <code>String</code></h3>
<p>Until now, we've been seeing string literals, where a string value is hardcoded<br />
into the program. These are convenient and fast, but not very flexible. One<br />
big reason is they are immutable and not every string value will be known at<br />
compile time. For instance, any user input.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="75" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>More complex example, a <code>String</code></h3>
<p>For these situations, Rust has <code>string</code>. This type is allocated on the heap<br />
and because of that can, it can store an amount of text unknown at compile time.</p>
<pre><code><span class="hljs-keyword">let</span> s = <span class="hljs-built_in">String</span>::<span class="hljs-keyword">from</span>(<span class="hljs-string">"hello"</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="76" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>This kind of string can be mutated:</p>
<pre><code><span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> s = <span class="hljs-built_in">String</span>::from(<span class="hljs-string">"hello"</span>);

s.push_str(<span class="hljs-string">", world!"</span>); <span class="hljs-comment">// push_str() appends a literal to a String</span>

<span class="hljs-built_in">println!</span>(<span class="hljs-string">"{}"</span>, s); <span class="hljs-comment">// This will print `hello, world!`</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="77" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Memory and Allocation</h3>
<p>To support a mutable and growable string, we must allocate memory on the heap.</p>
<ul>
<li>OS must request the memory</li>
<li>We must return this memory to the OS when we're done</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="78" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Memory and Allocation</h3>
<p>We do the first part by using <code>String::from</code>. The implemention of string will<br />
request it for us.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="79" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>However, the second point is different.</p>
<p>With a GC, the GC keeps track and cleans up memory that isn't being used.<br />
Without a GC, we must handle that responsibility and that can be a difficult<br />
task. Too late and you waste memory, too early and your variable will invalid.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="80" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<pre><code>{
  let s = String::<span class="hljs-keyword">from</span>("hello"); // s <span class="hljs-keyword">is</span> <span class="hljs-keyword">valid</span> <span class="hljs-keyword">from</span> here

  // <span class="hljs-keyword">do</span> stuff <span class="hljs-keyword">with</span> s
}                                // this scope <span class="hljs-keyword">is</span> now <span class="hljs-keyword">over</span>, 
                                 // <span class="hljs-keyword">and</span> s <span class="hljs-keyword">is</span> <span class="hljs-keyword">no</span> longer <span class="hljs-keyword">valid</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="81" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>There is a natural point at which we can return the memory our <code>String</code> needs to<br />
the operating system: when <code>s</code> goes out of scope. When a variable goes out of<br />
scope, Rust calls a special function for us. This function is called <code>drop</code>, and<br />
itâ€™s where the author of String can put the code to return the memory. Rust<br />
calls drop automatically at the closing curly bracket.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="82" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>This seems simple right now, but the behavior of code can be unexpected in<br />
more complicated situations when we want to have multiple variables use the<br />
data weâ€™ve allocated on the heap. Letâ€™s explore some of those situations now.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="83" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Variable and Data Interaction: <code>move</code></h3>
<p>Multiple variables can interact with the same data in different ways in Rust.</p>
<pre><code><span class="hljs-attribute">let x</span> = 5;
<span class="hljs-attribute">let y</span> = x;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="84" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>We can probably guess what this is doing: â€œbind the value <code>5</code> to <code>x</code>; then make<br />
a copy of the value in <code>x</code> and bind it to <code>y</code>.â€ We now have two variables, <code>x</code><br />
and <code>y</code>, and both equal <code>5</code>. This is indeed what is happening, because integers<br />
are simple values with a known, fixed size, and these two <code>5</code> values are pushed<br />
onto the stack.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="85" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>But let's look at <code>String</code>:</p>
<pre><code><span class="hljs-keyword">let</span> s1 = <span class="hljs-built_in">String</span>::<span class="hljs-keyword">from</span>(<span class="hljs-string">"hello"</span>);
<span class="hljs-keyword">let</span> s2 = s1;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="86" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p><img src="./images/ownership-1.svg#svg" alt="Image" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="87" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>The length is how much memory, in bytes, the contents of the <code>String</code> is<br />
currently using. The capacity is the total amount of memory, in bytes, that the<br />
<code>String</code> has received from the operating system.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="88" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<pre><code><span class="hljs-symbol">let</span> <span class="hljs-built_in">s2</span> = <span class="hljs-built_in">s1</span><span class="hljs-comment">;</span>
</code></pre>
<p>When we assign <code>s1</code> to <code>s2</code>, the String data is copied, meaning we copy the<br />
pointer, the length, and the capacity that are on the stack. We do not copy the<br />
data on the heap that the pointer refers to.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="89" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p><img src="./images/ownership-2.svg#svg" alt="Image" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="90" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p><img src="./images/ownership-3.svg#svg" alt="Image" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="91" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>Earlier, we said that when a variable goes out of scope, Rust automatically<br />
calls the <code>drop</code> function and cleans up the heap memory for that variable.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="92" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>*</h3>
<p>This is a problem: when <code>s2</code> and <code>s1</code> go out of scope, they will both try to free<br />
the same memory. This is known as a double free error and is one of the memory<br />
safety bugs we mentioned previously. Freeing memory twice can lead to memory<br />
corruption, which can potentially lead to security vulnerabilities.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="93" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>Copying the pointer, length, and capacity without the actual data might sound<br />
like a shallow copy from other languages, but because Rust invalidated the first<br />
variable, it's known as a <em>move</em>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="94" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p><img src="./images/ownership-4.svg#svg" alt="Image" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="95" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>Rust never automatically creates &quot;deep&quot; copies with data. Any automatic copying<br />
Rust does can safely be assumed to be shallow and therefore inexpensive.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="96" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>Can explicitly deeply copy with <code>clone</code>.</p>
<pre><code>let <span class="hljs-built_in">s1</span> = String::from(<span class="hljs-string">"hello"</span>);
let <span class="hljs-built_in">s2</span> = <span class="hljs-built_in">s1</span>.<span class="hljs-keyword">clone();
</span>
println!(<span class="hljs-string">"s1 = {}, s2 = {}"</span>, <span class="hljs-built_in">s1</span>, <span class="hljs-built_in">s2</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="97" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Copy trait</h3>
<pre><code>let <span class="hljs-symbol">x</span> = <span class="hljs-number">5</span>;
let <span class="hljs-symbol">y</span> = <span class="hljs-symbol">x</span>;

println!(<span class="hljs-string">"x = {}, y = {}"</span>, <span class="hljs-symbol">x</span>, <span class="hljs-symbol">y</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="98" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>Rust has a special annotation called the <code>Copy</code> trait that we can place on types<br />
like integers that are stored on the stack.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="99" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>If a type has the <code>Copy</code> trait, an older variable is still usable after<br />
assignment. Rust wonâ€™t let us annotate a type with the <code>Copy</code> trait if the type,<br />
or any of its parts, has implemented the <code>Drop</code> trait. If the type needs<br />
something special to happen when the value goes out of scope and we add the<br />
<code>Copy</code> annotation to that type, weâ€™ll get a compile-time error.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="100" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Types that are <code>Copy</code></h3>
<ul>
<li>All the integer types, such as u32.</li>
<li>The Boolean type, bool, with values true and false.</li>
<li>All the floating point types, such as f64.</li>
<li>The character type, char.</li>
<li>Tuples, if they only contain types that are also Copy.<br />
For example, (i32, i32) is Copy, but (i32, String) is not.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="101" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Ownership and functions</h3>
<pre><code>fn main<span class="hljs-literal">()</span> {
    <span class="hljs-keyword">let</span> s = String::from(<span class="hljs-string">"hello"</span>);  <span class="hljs-comment">// s comes into scope</span>

    takes<span class="hljs-constructor">_ownership(<span class="hljs-params">s</span>)</span>;     <span class="hljs-comment">// s's value moves into the function...</span>
                            <span class="hljs-comment">// ... and so is no longer valid here</span>

    <span class="hljs-keyword">let</span> x = <span class="hljs-number">5</span>;              <span class="hljs-comment">// x comes into scope</span>

    makes<span class="hljs-constructor">_copy(<span class="hljs-params">x</span>)</span>;      <span class="hljs-comment">// x would move into the function,</span>
                        <span class="hljs-comment">// but i32 is Copy, so itâ€™s okay to still</span>
                        <span class="hljs-comment">// use x afterward</span>

}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="102" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Ownership and Return values</h3>
<pre><code><span class="hljs-symbol">let</span> <span class="hljs-built_in">s1</span> = gives_ownership()<span class="hljs-comment">; // gives_ownership moves its return</span>
                            // value into <span class="hljs-built_in">s1</span>

<span class="hljs-symbol">let</span> <span class="hljs-built_in">s2</span> = <span class="hljs-keyword">String::from("hello"); </span>// <span class="hljs-built_in">s2</span> comes into scope

<span class="hljs-symbol">let</span> <span class="hljs-built_in">s3</span> = takes_and_gives_back(<span class="hljs-built_in">s2</span>)<span class="hljs-comment">;  </span>

// <span class="hljs-built_in">s2</span> is <span class="hljs-keyword">moved </span>into
// takes_and_gives_back, which also
// <span class="hljs-keyword">moves </span><span class="hljs-keyword">its </span>return value into <span class="hljs-built_in">s3</span>

// Here, <span class="hljs-built_in">s3</span> goes out of scope <span class="hljs-keyword">and </span>is dropped. 
// <span class="hljs-built_in">s2</span> goes out of scope <span class="hljs-keyword">but </span>was <span class="hljs-keyword">moved,
</span>// so nothing happens. <span class="hljs-built_in">s1</span> goes out of scope <span class="hljs-keyword">and </span>is dropped.
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="103" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<pre><code><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">gives_ownership</span></span>() -&gt; <span class="hljs-built_in">String</span> {  <span class="hljs-comment">// gives_ownership will move its</span>
                                  <span class="hljs-comment">// return value into the function</span>
                                  <span class="hljs-comment">// that calls it</span>

    <span class="hljs-comment">// some_string comes into scope</span>
    <span class="hljs-keyword">let</span> some_string = <span class="hljs-built_in">String</span>::from(<span class="hljs-string">"hello"</span>); 

    some_string                   <span class="hljs-comment">// some_string is returned and</span>
                                  <span class="hljs-comment">// moves out to the calling</span>
                                  <span class="hljs-comment">// function</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="104" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<pre><code><span class="hljs-comment">// takes_and_gives_back will take a String and return one</span>
<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">takes_and_gives_back</span></span>(a_string: <span class="hljs-built_in">String</span>) -&gt; <span class="hljs-built_in">String</span> { 
  <span class="hljs-comment">// a_string comes into scope</span>

    a_string  
    <span class="hljs-comment">// a_string is returned and moves out to the calling function</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="105" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>Taking and returning ownership can be tedious.</p>
<pre><code><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> s1 = <span class="hljs-built_in">String</span>::from(<span class="hljs-string">"hello"</span>);

    <span class="hljs-keyword">let</span> (s2, len) = calculate_length(s1);

    <span class="hljs-built_in">println!</span>(<span class="hljs-string">"The length of '{}' is {}."</span>, s2, len);
}

<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">calculate_length</span></span>(s: <span class="hljs-built_in">String</span>) -&gt; (<span class="hljs-built_in">String</span>, <span class="hljs-built_in">usize</span>) {
    <span class="hljs-keyword">let</span> length = s.len(); <span class="hljs-comment">// len() returns the length of a String</span>

    (s, length)
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="106" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>References</h3>
<pre><code><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> s1 = <span class="hljs-built_in">String</span>::from(<span class="hljs-string">"hello"</span>);

    <span class="hljs-keyword">let</span> len = calculate_length(&amp;s1);

    <span class="hljs-built_in">println!</span>(<span class="hljs-string">"The length of '{}' is {}."</span>, s1, len);
}

<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">calculate_length</span></span>(s: &amp;<span class="hljs-built_in">String</span>) -&gt; <span class="hljs-built_in">usize</span> {
    s.len()
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="107" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p><img src="./images/references-1.svg#svg" alt="Image" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="108" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<pre><code><span class="hljs-keyword">let</span> s1 = <span class="hljs-built_in">String</span>::<span class="hljs-keyword">from</span>(<span class="hljs-string">"hello"</span>);

<span class="hljs-keyword">let</span> len = calculate_length(&amp;s1);
</code></pre>
<pre><code><span class="hljs-comment">// s is a reference to a String</span>
<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">calculate_length</span></span>(s: &amp;<span class="hljs-built_in">String</span>) -&gt; <span class="hljs-built_in">usize</span> { 
    s.len()
} <span class="hljs-comment">// Here, s goes out of scope. </span>
  <span class="hljs-comment">// But because it does not have ownership of what</span>
  <span class="hljs-comment">// it refers to, nothing happens.</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="109" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>The scope for references is the same as any variable, but we do not drop<br />
what the reference points to when it goes out of scope because we do not own<br />
that value.</p>
<p>When passing parameters as references, we don't need to return because we never<br />
own it.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="110" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>In Rust, using references as function parameters is called <em>borrowing</em>.</p>
<p>You <strong>WILL</strong> &quot;fight the borrow checker&quot;, especially in the beginning.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="111" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<pre><code><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> s = <span class="hljs-built_in">String</span>::from(<span class="hljs-string">"hello"</span>);

    change(&amp;s);
}

<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">change</span></span>(some_string: &amp;<span class="hljs-built_in">String</span>) {
    some_string.push_str(<span class="hljs-string">", world"</span>);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="112" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Mutable references</h3>
<pre><code><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> s = <span class="hljs-built_in">String</span>::from(<span class="hljs-string">"hello"</span>);

    change(&amp;<span class="hljs-keyword">mut</span> s);
}

<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">change</span></span>(some_string: &amp;<span class="hljs-keyword">mut</span> <span class="hljs-built_in">String</span>) {
    some_string.push_str(<span class="hljs-string">", world"</span>);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="113" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>*</h3>
<p>Mutable references have one big restriction: you can have only one mutable<br />
reference to a particular piece of data in a particular scope. This code will<br />
fail:</p>
<pre><code><span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> s = <span class="hljs-built_in">String</span>::from(<span class="hljs-string">"hello"</span>);

<span class="hljs-keyword">let</span> r1 = &amp;<span class="hljs-keyword">mut</span> s;
<span class="hljs-keyword">let</span> r2 = &amp;<span class="hljs-keyword">mut</span> s;

<span class="hljs-built_in">println!</span>(<span class="hljs-string">"{}, {}"</span>, r1, r2);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="114" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>The benefit of having this restriction is that Rust can prevent data races at<br />
compile time. A data race is similar to a race condition and happens when these<br />
three behaviors occur:</p>
<ul>
<li>Two or more pointers access the same data at the same time.</li>
<li>At least one of the pointers is being used to write to the data.</li>
<li>Thereâ€™s no mechanism being used to synchronize access to the data.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="115" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>Data races cause undefined behavior and can be difficult to diagnose and fix<br />
when youâ€™re trying to track them down at runtime; Rust prevents this problem<br />
from happening because it wonâ€™t even compile code with data races!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="116" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>*</h3>
<pre><code><span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> s = <span class="hljs-built_in">String</span>::from(<span class="hljs-string">"hello"</span>);

<span class="hljs-keyword">let</span> r1 = &amp;s; <span class="hljs-comment">// no problem</span>
<span class="hljs-keyword">let</span> r2 = &amp;s; <span class="hljs-comment">// no problem</span>
<span class="hljs-keyword">let</span> r3 = &amp;<span class="hljs-keyword">mut</span> s; <span class="hljs-comment">// BIG PROBLEM</span>

<span class="hljs-built_in">println!</span>(<span class="hljs-string">"{}, {}, and {}"</span>, r1, r2, r3);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="117" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Dangling References</h3>
<p>In languages with pointers, itâ€™s easy to erroneously create a dangling pointer,<br />
a pointer that references a location in memory that may have been given to<br />
someone else, by freeing some memory while preserving a pointer to that memory.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="118" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<p>n Rust, by contrast, the compiler guarantees that references will never be<br />
dangling references: if you have a reference to some data, the compiler will<br />
ensure that the data will not go out of scope before the reference to the data<br />
does.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="119" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>*</h3>
<pre><code><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> reference_to_nothing = dangle();
}

<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">dangle</span></span>() -&gt; &amp;<span class="hljs-built_in">String</span> {
    <span class="hljs-keyword">let</span> s = <span class="hljs-built_in">String</span>::from(<span class="hljs-string">"hello"</span>);

    &amp;s
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="120" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<pre><code><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">dangle</span></span>() -&gt; &amp;<span class="hljs-built_in">String</span> { <span class="hljs-comment">// dangle returns a reference to a String</span>

    <span class="hljs-keyword">let</span> s = <span class="hljs-built_in">String</span>::from(<span class="hljs-string">"hello"</span>); <span class="hljs-comment">// s is a new String</span>

    &amp;s <span class="hljs-comment">// we return a reference to the String, s</span>
} <span class="hljs-comment">// Here, s goes out of scope, and is dropped. Its memory goes away.</span>
  <span class="hljs-comment">// Danger!</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="121" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<pre><code><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">no_dangle</span></span>() -&gt; <span class="hljs-built_in">String</span> {
    <span class="hljs-keyword">let</span> s = <span class="hljs-built_in">String</span>::from(<span class="hljs-string">"hello"</span>);

    s
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="122" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>Slice type</h3>
<p>Another data type that does not have ownership is the slice. Slices let you<br />
reference a contiguous sequence of elements in a collection rather than the<br />
whole collection.</p>
<p>Write a function that takes a string and returns the first word it finds in<br />
that string. If the function doesnâ€™t find a space in the string, the whole<br />
string must be one word, so the entire string should be returned.</p>
<pre><code><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">first_word</span></span>(s: &amp;<span class="hljs-built_in">String</span>) -&gt; ?
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-class="invert" data-paginate="true" data-theme="uncover" class="invert" data-marpit-pagination="123" data-marpit-pagination-total="154" style="--class:invert;--paginate:true;--theme:uncover;">
<h3>String slices</h3>
<p>A string slice is a reference to part of a <code>String</code>, and it looks like this:</p>
<pre><code><span class="hljs-keyword">let</span> <span class="hljs-attr">s</span> = String::from(<span class="hljs-string">"hello world"</span>);

<span class="hljs-keyword">let</span> <span class="hljs-attr">hello</span> = &amp;s[<span class="hljs-number">0</span>..<span class="hljs-number">5</span>];
